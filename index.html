<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>simple JS app</title>
    <link rel="shortcut icon" href="./img/icons8-pokemon-48.png">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="page-header">
        <!--add the logo here-->
        <img src="img/tamar_logo.png" alt="logo" class="page-header__item">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item--active">Home</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile">
            <img src="img/pokemon.png" class="pokemon_photo" alt="photo of pokemon">
        </div><br>
        <div>
            <table class="pokemon-table">

                        <td>Pikachu</td>

                    </tr>
                    <tr>
                        <td>Squirtle</td>

                        <td>Water</td>
                    </tr>
                    <tr>
                        <td>Charmander</td>
                        <td>0.6</td>

                    </tr>
                </tbody>
            </table>

    <script src="js/scripts.js"></script>
    <footer class="page-footer">
        <p class="page-footer__item">
            Find more of my work on
        </p>
        <div class="social-media">

                <li>
                    <a href="https://www.linkedin.com/" target="_blank"><img src="img/linkedin.svg" alt="LinkedIn"></a>
                </li>
